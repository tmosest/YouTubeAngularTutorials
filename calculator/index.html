<!DOCTYPE html>
<html ng-app="CalculatorApp">
    <head>
        <title>AngularJS Simple Calculator:</title>
        <!-- Google CDN for AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <!-- Our custom controller -->
        <script src="js/calculator.controller.js"></script>
    </head>
    <!-- In this example we placed ng-app and ng-controller on the same object -->
    <body ng-controller="CalculatorController as ctr">
        <!-- Display the static title -->
        <h1>{{ctr.title}}</h1>
        <!-- First number input -->
        <p><input type="number" ng-model="ctr.a" /></p>
        <!-- Operator Select -->
        <p><select ng-model="ctr.operator">
                <option>+</option>
                <option>*</option>
                <option>-</option>
                <option>/</option>
                <option>%</option>
            </select>
        </p>
        <!-- Second number input -->
        <p><input type="number" ng-model="ctr.b" /></p>
        <p>{{ ctr.a }} {{ctr.operator}} {{ ctr.b }} = {{ ctr.result() }}</p>
    </body>
</html>
